<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Vue.js API Typicode</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Test JavaScript" content="#" />
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <main>
        <section class="conteneur" id="userselect">
            <h1>
                App Typicode VueJs
            </h1>
            <div id="app">
                <information :users="users" v-on:tasks-request="showTasks" v-on:albums-request="showAlbums"
                    v-on:articles-request="showPosts" v-on:clear-request="clearData">
                </information>

                <tasklist :task="task" :tasklist="taskList" :currentuser="currentUser">
                </tasklist>
                <albumlist :album="album" :albumlist="albumList" :photos="photos" :currentuser="currentUser"
                    v-on:show-pictures="showPictures">
                </albumlist>
                <postlist :article="article" :postlist="postList" :currentuser="currentUser" :post="post"
                    :comments="comments" v-on:show-post="showSinglePost">
                </postlist>

            </div>

        </section>

    </main>
</body>

<script async src="js/app.js"></script>

</html>
