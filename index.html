<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Test JavaScript</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Test JavaScript" content="#" />
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <main>
        <section class="conteneur" id="userselect">
            <h1>
                App Typicode VueJs
            </h1>
            <hr>

            <div id="app">
                <information :users="users" v-on:tasks-request="showtasks" v-on:albums-request="showalbums"
                    v-on:articles-request="showarticles">
                </information>
                <section>
                    <tasklist :task="task" :tasklist="taskList" :currentuser="currentUser"
                        v-on:task-delete="taskDelete">
                    </tasklist>
                    <albumlist :album="album" :albumlist="albumList" :photos="photos" :currentuser="currentUser"
                        v-on:show-pictures="showPictures">
                    </albumlist>
                    <articlelist :article="article" :currentuser="currentUser">
                    </articlelist>
                </section>
                <a href=""></a>
            </div>

        </section>


    </main>

</body>

<script async src="js/app.js"></script>

</html>
